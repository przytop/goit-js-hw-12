    <header class="header">
  <h1 class="header__title">Image Scout</h1>
</header>


    <main class="image-search">
  <section class="search">
    <form class="search__form">
      <input
        class="search__input"
        type="text"
        name="search"
        placeholder="Search images..."
        required
      />
      <button class="search__button" type="submit">Search</button>
    </form>
  </section>

  <section class="gallery">
    <ul class="gallery__list"></ul>
  </section>

  <section class="loader loader--hidden">
    <span class="loader__spinner"></span>
  </section>

  <section class="load-more load-more--hidden">
    <button class="load-more__button">Load more</button>
  </section>
